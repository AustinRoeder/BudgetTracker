<div class="heading">Create your Account</div>
<div class="input">
    <form class="form-horizontal" role="form" action="">
        <div class="login-input-group">
            <span class="login-input-group-addon" id="basic-addon3"><i class="fa fa-user fa-fw"></i></span>
            <input type="text" class="here form-control" ng-model="signin.registration.DisplayName" placeholder="name" aria-describedby="basic-addon2" name="name" value="">
        </div>
        <div class="login-input-group">
            <span class="login-input-group-addon" id="basic-addon1"><i class="fa fa-at fa-fw"></i></span>
            <input type="email" class="here form-control" ng-model="signin.registration.Email" placeholder="email" aria-describedby="basic-addon1" name="email" value="">
        </div>
        <div class="login-input-group">
            <span class="login-input-group-addon" id="basic-addon2"><i class="fa fa-key fa-fw"></i></span>
            <input type="password" class="here form-control" ng-model="signin.registration.Password" placeholder="password" aria-describedby="basic-addon2" name="password">
        </div>
        <div class="login-input-group">
            <span class="login-input-group-addon" id="basic-addon2"><i class="fa fa-key fa-fw"></i></span>
            <input type="password" class="here form-control" ng-model="signin.registration.ConfirmPassword" placeholder="confirm password" aria-describedby="basic-addon2" name="password_confirmation">
        </div>
        <a class="btn btn-default btn-lg submit" href="" ng-click="signin.register()">Signup</a>
    </form>
</div>
<div class="rightFooter">
    <a ui-sref="signin.login">Already have an Account?</a>
</div>
